<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="sample.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homoludens-MAFIA-MEMORY</title>
  </head>
  <body>
    <span id="button">모달창</span>

    <div class="modal5">
      <div class="modal_content">
        <img class="m5_img1" src="source/mafia_memory/m5_img1.jpg" />

        <img
          class="close_button"
          src="source/mafia_memory/close_button.svg"
          title="클릭하면 창이 닫힙니다."
        />
        <button class="roll_left_m5"></button>
        <button class="roll_right_m5"></button>
        <div class="rolling_m5">
          <ul class="안보이는영역_m5">
            <li>
              <img class="m5_img2" src="source/mafia_memory/m5_img2.svg" />
            </li>
            <li>
              <img class="m5_img3" src="source/mafia_memory/m5_img3.svg" />
            </li>
          </ul>
        </div>
        <img class="m5_img4" src="source/mafia_memory/m5_img4.svg" />
      </div>
    </div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
      /*메모리즈4*/
      $("#button").click(function () {
        $(".modal5").fadeIn();
      });

      $(".close_button").click(function () {
        $(".modal5").fadeOut();
      });

      $(".roll_left_m5").click(function () {
        $(".rolling_m5 li").eq(0).insertAfter(".rolling_m5 li:last-child");
      });

      $(".roll_right_m5").click(function () {
        $(".rolling_m5 li").eq(-1).insertBefore(".rolling_m5 li:first-child");
      });
    </script>
  </body>
</html>
